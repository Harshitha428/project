<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Smart Resume Builder</h1>
  <div class="container">
    <!-- Input Form -->
    <div class="form-section">
      <div class="field">
        <label for="name">Full Name</label>
        <input type="text" id="name" oninput="updatePreview()" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" oninput="updatePreview()" />
      </div>
      <div class="field">
        <label for="phone">Phone</label>
        <input type="text" id="phone" oninput="updatePreview()" />
      </div>
      <div class="field">
        <label for="skills">Skills</label>
        <textarea id="skills" rows="2" oninput="updatePreview()"></textarea>
      </div>
      <div class="field">
        <label for="education">Education</label>
        <textarea id="education" rows="2" oninput="updatePreview()"></textarea>
      </div>
      <div class="field">
        <label for="projects">Projects</label>
        <textarea id="projects" rows="2" oninput="updatePreview()"></textarea>
      </div>
      <div class="field">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" accept="image/*" onchange="loadPhoto(event)" />
      </div>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- Resume Preview -->
    <div class="preview-section" id="resume">
      <div class="preview">
        <img id="preview-photo" src="" alt="Preview Photo" style="display: none;" />
        <h2 id="preview-name">Your Name</h2>
        <p><strong>Email:</strong> <span id="preview-email">example@example.com</span></p>
        <p><strong>Phone:</strong> <span id="preview-phone">1234567890</span></p>
        <p><strong>Skills:</strong> <span id="preview-skills">HTML, CSS, JavaScript</span></p>
        <p><strong>Education:</strong> <span id="preview-education">Your Degree, College Name</span></p>
        <p><strong>Projects:</strong> <span id="preview-projects">Project Name - Description</span></p>
      </div>
    </div>
  </div>

  <!-- PDF Export Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
